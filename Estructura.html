<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al programa de recompensas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .content,
        .login-form {
            text-align: center;
            max-width: 600px;
            margin: 10px; /* Espacio mínimo alrededor del contenido */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px; /* Agregamos espacio entre el título y el banner */
        }

        h2 {
            font-size: 28px;
            margin-bottom: 5px; /* Reducimos el espacio entre el subtítulo y el párrafo */
        }

        p {
            font-size: 20px;
            margin-bottom: 5px; /* Reducimos el espacio entre los párrafos */
        }

        .login-form {
            margin-top: 5px; /* Reducimos el espacio antes del formulario */
        }

        img {
            width: 80%; /* Reducimos aún más el tamaño del banner al 40% */
            max-width: 800px;
            height: auto;
            display: block;
            margin: 20px auto 10px; /* Agregamos espacio entre el título y el banner */
        }

        button {
            font-size: 18px;
            padding: 8px 16px;
            margin-top: 5px; /* Reducimos el espacio sobre el botón */
        }

        .email-input {
            margin-bottom: 5px; /* Reducimos el espacio entre el campo de correo y el botón */
        }

        .small-text {
            font-size: 18px; /* Reducimos el tamaño del texto */
            margin-top: 5px; /* Agregamos espacio entre los párrafos */
        }

        .footer-text {
            font-size: 12px; /* Reducimos el tamaño del texto del pie de página */
            margin-top: 5px; /* Agregamos espacio antes del pie de página */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido al programa de recompensas</h1>
        <img src="Tus compras.jpg" alt="Banner de bienvenida">
    </header>

    <section class="login-form">
        <h2>Inicia sesión para descubrir tus premios</h2>
        <form action="second_page.html" method="POST"> <!-- Cambiamos la acción a la segunda página -->
            <label for="codigo">Código único</label><br>
            <input type="text" id="codigo" name="codigo" required><br>
            <label for="correo" class="email-input">Correo electrónico</label><br>
            <input type="email" id="correo" name="correo" required><br>
            <button type="submit">Ingresar</button>
        </form>
        <p class="small-text">Programa exclusivo para clientes regulares. Escríbenos para obtener más información.</p>
    </section>

    <footer>
        <p class="footer-text">&copy; 2023 Portal de Membresía</p>
    </footer>
</body>
</html>
